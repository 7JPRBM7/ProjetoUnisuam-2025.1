<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pânico na Chapa | Login</title>
  <link href="assets/img/logo.jpeg" rel="shortcut icon">
  <link rel="stylesheet" href="css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="background-mascote"></div>

  <div class="bem-vindo">
    <img src="assets/img/logo.jpeg" alt="Logo Pânico na Chapa">
    <h2>Olá, Bem-vindo.</h2>
    <p>Não possui uma conta?</p>
    <a href="cadastro.html" class="btn-cadastro">Cadastre-se</a>
  </div>

  <main class="login-container" role="main">
    <form class="formulario-login" aria-label="Formulário de Login">
      <h1 class="titulo-login">LOGIN</h1>

     
      <div class="input-group">
        <label for="email" class="visually-hidden">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email">
        <i class="fas fa-envelope" aria-hidden="true"></i>
      </div>

     
      <div class="input-group">
        <label for="senha" class="visually-hidden">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Senha" required autocomplete="new-password">
        <i class="fas fa-lock" aria-hidden="true"></i>
      </div>

    
      <button type="submit" class="btn-login">ENTRAR</button>
    </form>
  </main>

  <script src="js/login.js"></script>
  <script src="https://kit.fontawesome.com/67ba7d88fc.js" crossorigin="anonymous"></script>
</body>
</html>
