<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P칙nico na Chapa | Cadastro</title>
  <link href="assets/img/logo.jpeg" rel="shortcut icon">
  <link rel="stylesheet" href="css/cadastro.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="background-mascote"></div>

  
    
  <main class="cadastro-container" role="main">
    <form class="formulario-cadastro" aria-label="Formul치rio de Cadastro">
      <h1 class="titulo-cadastro">CADASTRO</h1>

     
      <div class="input-group">
        <label for="nome" class="visually-hidden">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Nome" required autocomplete="name">
        <i class="fas fa-user" aria-hidden="true"></i>
      </div>

     
      <div class="input-group">
        <label for="telefone" class="visually-hidden">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Tel." required autocomplete="tel">
        <i class="fas fa-phone" aria-hidden="true"></i>
      </div>

     
      <div class="input-group">
        <label for="email" class="visually-hidden">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email">
        <i class="fas fa-envelope" aria-hidden="true"></i>
      </div>

      
      <div class="input-group">
        <label for="senha" class="visually-hidden">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Senha" required autocomplete="new-password">
        <i class="fas fa-lock" aria-hidden="true"></i>
      </div>

      
      <button type="submit" class="btn-cadastro">CADASTRE-SE</button>
    </form>
  </main>

  <div class="bem-vindo">
    <img src="assets/img/logo.jpeg" alt="Logo P칙nico na Chapa">
    <h2>Bem-vindo novamente!</h2>
    <p>J치 possui uma conta?</p>
    <a href="login.html" class="btn-login">Entrar</a>
  </div>

  <script src="js/cadastro.js"></script>
  <script src="https://kit.fontawesome.com/67ba7d88fc.js" crossorigin="anonymous"></script>
</body>
</html>
